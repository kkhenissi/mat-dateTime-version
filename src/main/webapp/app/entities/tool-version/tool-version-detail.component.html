<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="toolVersion">
            <h2><span>Tool Version</span> {{toolVersion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{toolVersion.name}}</span>
                </dd>
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{toolVersion.version}}</span>
                </dd>
                <dt><span>Run</span></dt>
                <dd>
                    <div *ngIf="toolVersion.runId">
                        <a [routerLink]="['/run', toolVersion.runId, 'view']">{{toolVersion.runId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tool-version', toolVersion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
