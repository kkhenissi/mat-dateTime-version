<div>
    <h2 id="page-heading">
        <span>Config Data Sets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config-data-set" [routerLink]="['/config-data-set/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Config Data Set
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="configDataSets?.length === 0">
        <span>No configDataSets found</span>
    </div>
    <div class="table-responsive" *ngIf="configDataSets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let configDataSet of configDataSets ;trackBy: trackId">
                <td><a [routerLink]="['/config-data-set', configDataSet.id, 'view' ]">{{configDataSet.id}}</a></td>
                <td>{{configDataSet.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/config-data-set', configDataSet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/config-data-set', configDataSet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/config-data-set', { outlets: { popup: configDataSet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
