<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataFile">
            <h2><span>Data File</span> {{dataFile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Path In LT</span></dt>
                <dd>
                    <span>{{dataFile.pathInLT}}</span>
                </dd>
                <dt><span>Raw</span></dt>
                <dd>
                    <div *ngIf="dataFile.raw">
                        <a (click)="openFile(dataFile.rawContentType, dataFile.raw)">open</a>
                        {{dataFile.rawContentType}}, {{byteSize(dataFile.raw)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-file', dataFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
